<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script>
			document.addEventListener("DOMContentLoaded", button);
		
		function button() {
    			var btn = document.createElement("BUTTON");
				var text=document.createTextNode("Click")
				btn.addEventListener("click", onClick);
				btn.appendChild(text);
				document.body.appendChild(btn);
				}
		
		function onClick() {
			var div = document.createElement("div");
			var p= document.createElement("p");
			div.addEventListener("click", squareClick);
			div.addEventListener("mouseenter",hover );
			div.addEventListener("mouseleave", leave);
			div.addEventListener("dblclick", remove);
			div.className = 'square';
			div.id = document.getElementsByClassName('square').length;
			// div.style.backgroundColor = 'black';
			// div.style.height = '100px';
			// div.style.width = '100px';
			// div.style.margin = '10px';
			// div.style.cssFloat = 'left';
			document.body.appendChild(p);
			document.body.appendChild(div);
		}
		
		function squareClick(e) {
		e.target.style.backgroundColor = '#'+Math.random().toString(16).substr(-6);
		}
		
		
		
		function hover(e) {	
			e.target.innerHTML = e.target.id;
		}
		
		function leave(e) {
			e.target.innerHTML="";
		}
		
		function remove(e) {
				if (e.target.id % 2 == 0) {
					if (!e.target.nextSibling) {
						alert("no");
					}
					else{
					e.target.nextSibling.remove();
					}
				}
				else { 
					if (e.target.previousSibling.nodeName != "DIV") {
						alert("no");
					}
					else{
					e.target.previousSibling.remove();
					}
				}
			}
			
			</script>
	</head>
	
	<body>
		<!--NO HTML-->
	</body>
</html>
